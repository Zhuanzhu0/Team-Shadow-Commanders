{% extends "base.html" %}

{% block title %}Doctor Registration - PulseGuard{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center gap-2 items-center">
            <i data-lucide="activity" class="h-10 w-10 text-blue-600"></i>
            <span
                class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">PulseGuard</span>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">Doctor Registration</h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Join the network of verified healthcare professionals
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-slate-200">
            <form class="space-y-6" @submit.prevent="handleSignup">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required v-model="email"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            v-model="password"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" :disabled="loading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50">
                        <span v-if="loading">Processing...</span>
                        <span v-else>Register & Send OTP</span>
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">Already have an account?</span>
                    </div>
                </div>

                <div class="mt-6 flex justify-center">
                    <a href="/login?role=doctor" class="text-blue-600 hover:text-blue-500 font-medium">Sign in here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const email = ref('');
            const password = ref('');
            const loading = ref(false);

            const handleSignup = async () => {
                loading.value = true;
                try {
                    const response = await fetch('/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email.value, password: password.value, role: 'doctor' })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Store email for OTP page
                        localStorage.setItem('pending_email', email.value);
                        // Redirect to OTP page
                        window.location.href = '/otp';
                    } else {
                        const error = await response.json();
                        alert(error.detail || 'Registration failed');
                    }
                } catch (e) {
                    alert('An error occurred');
                } finally {
                    loading.value = false;
                }
            };

            onMounted(() => {
                lucide.createIcons();
            });

            return {
                email,
                password,
                loading,
                handleSignup
            };
        }
    }).mount('#app');
</script>
{% endblock %}
